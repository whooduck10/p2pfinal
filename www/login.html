<!doctype html>
<html>
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/static/css/styles.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial;
            background: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: #ffffff;
            width: 380px;
            padding: 40px 32px;
            border-radius: 14px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
            text-align: center;
            animation: fadeIn 0.6s ease;
            border: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-card h2 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 700;
            color: #1565C0;
        }

        .login-card label {
            text-align: left;
            display: block;
            margin: 12px 0 5px;
            font-size: 15px;
            font-weight: 600;
            color: #0D47A1;
        }

        .login-card input {
            width: 100%;
            padding: 12px;
            border: 1px solid #BBDEFB;
            background: #F5FBFF;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 15px;
            transition: 0.2s;
        }

        .login-card input:focus {
            outline: none;
            border-color: #1E88E5;
            box-shadow: 0 0 0 2px rgba(30, 136, 229, 0.25);
        }

        .btn.primary {
            width: 100%;
            padding: 12px;
            background: #1E88E5;
            color: white;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn.primary:hover {
            background: #1565C0;
        }

        .login-footer {
            margin-top: 18px;
            font-size: 13px;
            color: #0D47A1;
            opacity: 0.7;
        }
    </style>
</head>

<body>

<div class="login-card">
    <h2>Welcome Back</h2>

    <form method="POST" action="/login">

        <label>Username</label>
        <input name="username" type="text" placeholder="Enter username" required>

        <label>Password</label>
        <input name="password" type="password" placeholder="Enter password" required>

        <button type="submit" class="btn primary">Login</button>
    </form>

    <p class="login-footer">bksysnet@hcmut Authentication</p>
</div>

</body>
</html>
